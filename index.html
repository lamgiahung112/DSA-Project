<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/main.css" />
  <title>Electron</title>
</head>

<body>
  <div class="navbar">
    <div class="chrome-tabs" id="tab-renderer" style="--tab-content-margin: 9px;" >    
      <button class="btn-new-tab" id="btn-new-tab" data-add-tab>
        <i class="icon-new-tab fa-solid fa-plus"></i>
      </button>
    </div>
          
    <div class="chrome-tabs-bottom-bar"></div>
      
    <div class="chrome-tabs-optional-shadow-below-bottom-bar"></div>
    
    <div class="nav">
      <!-- nav left -->
      <div class="nav--left">
        <button id="back-btn">
          <i class="icon fa-solid fa-arrow-left"></i>
        </button>
        <button id="next-btn">
          <i class="icon fa-solid fa-arrow-right"></i>
        </button>
        <button id="reload-btn">
          <i class="icon fa-solid fa-rotate-right"></i>
        </button>
        <button id="home-btn">
          <i class="icon fa-solid fa-house-user"></i>
        </button>
      </div>
      <!-- nav center -->
      <div class="nav--search">
        <input value="" id="url-input" />
        <button id="gg-btn">
          <i class="fa-brands fa-google"></i>
        </button>
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- nav right -->
      <div class="nav--right">
        <button id="save-bookmark">
          <i class="fa-solid fa-star"></i>
        </button>
      </div>
    </div>
    <div id="webview-container">
    </div>
  </div>

  <div class="modal" id="modal" style="visibility: hidden;">
    <div class="modal-title" >
      <span>Add Bookmark</span>
      <button id="modal-close">X</button>
    </div>
    <form id="modal-form" >
      <div>
        <label for="title-input">Title</label>
        <input id="title-input" />
      </div>
      <div>
        <label for="add-folder">New folder</label>
        <input id="add-folder" placeholder="Input if you want to create new folder" />
      </div>
      <div>
        <label for="folder-input">Choose available folder</label>
        <select id="folder-input" >
          <option>------</option>
        </select>
      </div>
      <div id="chui">
        
      </div>
      <button type="submit" id="bookmark-submit" >Add to bookmark</button>
    </form>
  </div>
  <script type="text/javascript" src="./browser-script.js"></script>
</body>
</html>
