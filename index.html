<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/main.css" />
  <title>Electron</title>
</head>

<body>
  <div class="navbar">
    <div class="chrome-tabs" style="--tab-content-margin: 9px">  
        <!-- tab 1 -->
        <div class="chrome-tab">
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol id="chrome-tab-geometry-left" viewBox="0 0 214 36"><path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"/></symbol><symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36"><use xlink:href="#chrome-tab-geometry-left"/></symbol><clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath></defs><svg width="52%" height="100%"><use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry"/></svg><g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0"><use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry"/></svg></g></svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon" style="background-image: url('./assets/images/facebook-favicon.ico')"></div>
            <div class="chrome-tab-title">Facebook</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close"></div>
          </div>
        </div>
        <!-- tab 2 -->
        <div class="chrome-tab" active>
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol viewBox="0 0 214 36"><path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"/></symbol><symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36"><use xlink:href="#chrome-tab-geometry-left"/></symbol><clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath></defs><svg width="52%" height="100%"><use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry"/></svg><g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0"><use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry"/></svg></g></svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon" style="background-image: url('./assets/images/google-favicon.ico')"></div>
            <div class="chrome-tab-title">Google</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close"></div>
          </div>
        </div>
        <!-- tab 3-->
        <div class="chrome-tab">
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol viewBox="0 0 214 36"><path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"/></symbol><symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36"><use xlink:href="#chrome-tab-geometry-left"/></symbol><clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath></defs><svg width="52%" height="100%"><use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry"/></svg><g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0"><use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry"/></svg></g></svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon" style="background-image: url('./assets/images/google-favicon.ico')"></div>
            <div class="chrome-tab-title">Google</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close"></div>
          </div>
        </div>
        <!-- tab 4 -->
        <div class="chrome-tab">
          <div class="chrome-tab-background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol viewBox="0 0 214 36"><path d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"/></symbol><symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36"><use xlink:href="#chrome-tab-geometry-left"/></symbol><clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath></defs><svg width="52%" height="100%"><use xlink:href="#chrome-tab-geometry-left" width="214" height="36" class="chrome-tab-geometry"/></svg><g transform="scale(-1, 1)"><svg width="52%" height="100%" x="-100%" y="0"><use xlink:href="#chrome-tab-geometry-right" width="214" height="36" class="chrome-tab-geometry"/></svg></g></svg>
          </div>
          <div class="chrome-tab-content">
            <div class="chrome-tab-favicon" style="background-image: url('./assets/images/google-favicon.ico')"></div>
            <div class="chrome-tab-title">Google</div>
            <div class="chrome-tab-drag-handle"></div>
            <div class="chrome-tab-close"></div>
          </div>
        </div>
        
      <button class="btn-new-tab" data-add-tab>
        <i class="icon-new-tab fa-solid fa-plus"></i>
      </button>
    </div>
          
    <div class="chrome-tabs-bottom-bar"></div>
      
    <div class="chrome-tabs-optional-shadow-below-bottom-bar"></div>
    
    <div class="nav">
      <!-- nav left -->
      <div class="nav--left">
        <button id="back-btn">
          <i class="icon fa-solid fa-arrow-left"></i>
        </button>
        <button id="next-btn">
          <i class="icon fa-solid fa-arrow-right"></i>
        </button>
        <button id="reload-btn">
          <i class="icon fa-solid fa-rotate-right"></i>
        </button>
        <button id="home-btn">
          <i class="icon fa-solid fa-house-user"></i>
        </button>
      </div>
      <!-- nav center -->
      <div class="nav--search">
        <input value="" id="url-input" />
        <button id="gg-btn">
          <i class="fa-brands fa-google"></i>
        </button>
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- nav right -->
      <div class="nav--right">
        <button id="download-btn">
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="save-bookmark">
          <i class="fa-solid fa-star"></i>
        </button>
        <button id="bookmark-btn">
          <i class="fa-solid fa-bookmark"></i>
        </button>

        <div id="list-bookmark">

            <div class="item-bookmark">
              <i class="favicon-bookmark" style="background-image: url('./assets/images/google-favicon.ico')"></i>
              <p class="title-bookmark">Trang chu google</p>
            </div>

            <div class="item-bookmark">
              <i class="favicon-bookmark" style="background-image: url('./assets/images/google-favicon.ico')"></i>
              <p class="title-bookmark">Trang chu google</p>
            </div>

            <div class="item-bookmark">
              <i class="favicon-bookmark" style="background-image: url('./assets/images/facebook-favicon.ico')"></i>
              <p class="title-bookmark">Trang chu Facebook</p>
            </div>
        </div>

        <button id="history-btn">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
      </div>
    </div>
    <webview 
      id="webview" 
      src="https://www.google.com" 
      webpreferences = 'contextIsolation=false' 
    >
    </webview>
  </div>
  <script type="text/js" src="./browser-script.js"></script>
</body>
</html>
